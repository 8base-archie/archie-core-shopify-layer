# NOTE: These are example Kubernetes manifests for reference.
# The actual deployment uses Helm charts (see helm-chart/ directory).
# These files are kept for reference or manual deployment scenarios.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: archie-core-shopify-layer
  namespace: archie-core
  labels:
    app: archie-core-shopify-layer
    project: archie-core
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archie-core-shopify-layer
  template:
    metadata:
      labels:
        app: archie-core-shopify-layer
        project: archie-core
        environment: development
    spec:
      containers:
      - name: shopify-integration-service
        image: 245902330494.dkr.ecr.us-east-1.amazonaws.com/shopify-integration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: archie-core-shopify-layer-config
        - secretRef:
            name: archie-core-shopify-layer-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        startupProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: archie-core-shopify-layer
  namespace: archie-core
  labels:
    app: archie-core-shopify-layer
    project: archie-core
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  selector:
    app: archie-core-shopify-layer
  publishNotReadyAddresses: true
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archie-core-shopify-layer
  namespace: archie-core
  labels:
    app: archie-core-shopify-layer
    project: archie-core
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
  - host: archie-core-shopify.dev.archie-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: archie-core-shopify-layer
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: archie-core-shopify-layer-hpa
  namespace: archie-core
  labels:
    app: archie-core-shopify-layer
    project: archie-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: archie-core-shopify-layer
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
